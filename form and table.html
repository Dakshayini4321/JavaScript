<body>

  
  <form id="registrationForm">
    <label for="company">Company:</label>
    <input type="text" id="company" name="company">

  

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

 
  <table id="dataTable">
    <thead>
      <tr>
        <th>Company</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Cancel Registration</th>
        <th>Training Session</th>
        <th>Training Type</th>
        <th>Dietary Requirements</th>
        <th>Expectations</th>
      </tr>
    </thead>
    <tbody id="dataBody">
      
    </tbody>
  </table>

  <script>
    
    function submitForm() {
      
      var company = document.getElementById("company").value;
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var cancelRegistration = document.getElementById("cancelRegistration").checked;
      var trainingSession = document.getElementById("trainingSession").value;
      var sessionType = document.querySelector('input[name="sessionType"]:checked');
      var dietaryRequirements = document.getElementById("dietaryRequirements").value;
      var expectations = document.getElementById("expectations").value;


      var table = document.getElementById("dataTable");
      var newRow = table.insertRow(table.rows.length);
      newRow.insertCell(0).innerHTML = company;
      newRow.insertCell(1).innerHTML = firstName;
      newRow.insertCell(2).innerHTML = lastName;
      newRow.insertCell(3).innerHTML = email;
      newRow.insertCell(4).innerHTML = phone;
      newRow.insertCell(5).innerHTML = cancelRegistration ? 'Yes' : 'No';
      newRow.insertCell(6).innerHTML = trainingSession;
      newRow.insertCell(7).innerHTML = sessionType ? sessionType.value : '';
      newRow.insertCell(8).innerHTML = dietaryRequirements;
      newRow.insertCell(9).innerHTML = expectations;

     
      document.getElementById("registrationForm").reset();
    }
  </script>

  <h1>JS AJAX Databases and Applications</h1>

  <button onclick="getAPIData()">GET API Data</button>
  <button onclick="postAPIData()">POST API Data</button>


  <input type="text" id="searchInput" oninput="liveSearch()">
  <button onclick="loadMoreContent()">Load More Content</button>

  <script>
    function getAPIData() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'https://jsonplaceholder.typicode.com/todos/1', true);
      xhr.onreadystatechange = function() {
        if(xhr.readyState == 4 && xhr.status == 200) {
          var data = JSON.parse(xhr.responseText);
          console.log('GET API data:', data);
        }
      };
      xhr.send();
    }

    function postAPIData() {
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'https://jsonplaceholder.typicode.com/posts', true);
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.onreadystatechange = function() {
        if(xhr.readyState == 4 && xhr.status == 201) {
          var data = JSON.parse(xhr.responseText);
          console.log('POST API Data:', data);
        }
      };
      var postData = { title: 'New Post', body: 'This is a new post.' };
      xhr.send(JSON.stringify(postData));
    }

    function liveSearch() {
      var query = document.getElementById('searchInput').value;
      console.log('Live Search Query:', query);        
    }

    function loadMoreContent() {
      console.log('Loading more content');
      
    }
  </script>

</body>
</html>
