<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <button class="btn btn-primary mt-4" onclick="addDataFromAPI()">API Add</button>

    <table class="table mt-4">
        <thead>
     <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Company</th>
                <th>State</th>
                <th>Phone</th>
                <th>Street</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody id="apiAddTableBody"></tbody>

    <script>
        function addDataFromAPI() {
            fetch('https://jsonplaceholder.typicode.com/users')
         .then(response => response.json())
                .then(data => {
                    displayDataInTable(data);
           })
                .catch(error => console.error('Error fetching users:', error));
        }

        function displayDataInTable(data) {
            var tableBody = document.getElementById("apiAddTableBody");
            tableBody.innerHTML = "";

        for (var i = 0; i < data.length; i++) {
    var user = data[i];
    var row = tableBody.insertRow();
    var cell1 = row.insertCell(0);
     var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
   var cell4 = row.insertCell(3);
    var cell5 = row.insertCell(4);
    var cell6 = row.insertCell(5);
    var cell7 = row.insertCell(6);
    var cell8 = row.insertCell(7);

    cell1.innerHTML = user.name;
    cell2.innerHTML = user.username;
    cell3.innerHTML = user.email;
     cell4.innerHTML = user.company.name;
    cell5.innerHTML = user.address.state;
    cell6.innerHTML = user.phone;
    cell7.innerHTML = user.address.street;
    cell8.innerHTML = user.address.city;
            }
        }
    </script>
</body>
</html>
